<mat-dialog-content>
    <p>¿Está seguro de inscribirse?</p>
</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Inscribirme</button>
    <button mat-button [mat-dialog-close]="false" color="warn" cdkFocusInitial>Cerrar</button>
</div>
